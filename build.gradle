plugins {
    id 'java'
}

group 'user.domain'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'junit:junit:4.13.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation 'org.mariadb.jdbc:mariadb-java-client:1.7.0'

    implementation 'org.springframework:spring-context:3.1.0.RELEASE'
    implementation 'org.springframework:spring-core:3.1.0.RELEASE'
    implementation 'org.springframework:spring-web:3.1.0.RELEASE'
    implementation 'org.springframework:spring-webmvc:3.1.0.RELEASE'
    implementation 'org.springframework:spring-beans:3.1.0.RELEASE'
    implementation 'org.springframework:spring-expression:3.1.0.RELEASE'
    implementation 'org.springframework:spring-jdbc:3.1.0.RELEASE'


    implementation 'commons-logging:commons-logging:1.1.1'

    implementation 'cglib:cglib:2.2'
}

test {
    useJUnitPlatform()
}